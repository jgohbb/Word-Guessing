<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess your Way Around the World</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Bree+Serif|Cinzel|Noto+Sans+KR|Oxygen|Special+Elite&display=swap|Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container-main text-center">
        <div id="title">
             <h1>Travel Round the World</h1>
        </div>
    
        <div id="explain">
            <h2>Are you ready to expand your horizon and see the world?<br>Make a <span style="font-weight:bold">word guess</span> and find out which city you might end up. Press any key to start the game.</h2>
        </div>
   

        <div class="container">
            <div class="row">
                <div class="col-md-6 text-right">
                    <h3 id="add-comment">Your guess word is:</h3>
                </div>
                <div class="col-md-6 text-left">
                    <h3 id="word-guess"></h3>
                </div>
               
            </div>

            <div id="target-image" class="jumbotron margin sizing bgimage">
                <div class="row" id="all-images">
                  <div class="col-lg-12">
                    <div class="row">
                      <div id="score" class="col-4 col-lg-3">
                        <p>How do you stack up so far:<span id="stats"></span><p>
                        <p>Wins: <span id="user-win" class="text"></span></p>
                        <p>Losses: <span id="user-lose" class="text"></span> </p>
                      </div>
                      <div class="col-4 col-lg-6">

                      </div>
                      <div class="col-4 col-lg-3">
                        <p>Number of Guesses Remaining: <span id="remaining" class="text"></span></p>
                        <p>Letters Already Guessed: <span id="letters-guessed" class="text"></span></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        
            


        </div>

    </div>
    

<script src="assets/javascript/game.js">
</script> 

</body>
</html>
